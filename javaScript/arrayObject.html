<!DOCTYPE html>

  <body>

<button onclick="myfunction()">try it</button>


    <script type="text/javascript">
      var a=[{type:"Volvo",year:2016},
             {type:"Saab",year:2001},
             {type:"BMW",year:2019}];

document.write("<br/");``````````````
 displaya();



    function myfunction()
    {
      a.sort(function(a,b)
      {
        x=a.type.toLowerCase();
        y=b.type.toLowerCase();
        if(x<y)
        {
          return -1;
        }
        if(x>y)
        {
          return 1;
        }
        return 0;
      });
      displaya();
    }

  function displaya()
  {
    document.write(a[0].type+" "+a[0].year+"<br/>"+a[1].type+" "+a[1].year+"<br/>"+a[2].type+" "+a[2].year)
  }

    </script>
  </body>
